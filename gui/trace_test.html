<!DOCTYPE html>  
<html>  
<head>  
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
    <style type="text/css">  
    body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}  
    </style>  
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=E06eb9d756d0eafc722effb355657b4c"></script>  
    <title>trace_test</title>  
<script src="http://c.cnzz.com/core.php"></script></head>  
<body> 
	<div style="position:absolute;z-index:2;">
	latitude:<input clientidmode="Static" type="text" id="latitude"  /><br />
	longitude:<input clientidmode="Static" type="text" id="longitude"  /><input type='button' id="add" onclick="add()", value="add"/><br />
	<div id="output" style="background-color:white"></div>
	</div>
    <div id="allmap"></div>  
</body>  
</html>  
<script type="text/javascript">  
    var startLong = 118.8218611;  
    var startLat = 31.8923861;  
    var endLong = 118.8218611;  
    var endLat = 31.8923861;  
      
    var startLongR = 118.8218611;  
    var startLatR = 31.8923861;  
    var endLongR = 118.8218611;  
    var endLatR = 31.8923861;  
    
	var lat_ = 31.8923861;
 	var lon_ = 118.8218611; 
      startflag = 0;
  
    var linesPoints = null;  
    // 百度地图API功能  
    var map = new BMap.Map("allmap");    // 创建Map实例  
    map.centerAndZoom(new BMap.Point(118.8218611,31.8923861), 25);  // 初始化地图,设置中心点坐标和地图级别  
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件  
    map.setCurrentCity("南京");          // 设置地图显示的城市 此项是必须设置的  
    map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放  
     
   //setInterval(goWay,500);  
   var carMk;  
   var myIcon = new BMap.Icon("driverless.jpg", new BMap.Size(10,10), {imageOffset: new BMap.Size(0, 0)});//无人车  
     
	function add(){
 	//获取输入的值
	lat_=document.getElementById("latitude").value;
	lon_=document.getElementById("longitude").value;
	document.getElementById("output").innerHTML=lat_ + ','+lon_;
	document.getElementById("latitude").value="";
	document.getElementById("longitude").value="";
	goWay();
	}
   function goWay(){  
	if(startflag == 0){
       endLong = lon_;  
       endLat = lat_;  
	startflag = 1;
       //drawRedLine();  
	}
	startLong = endLong;  
       startLat = endLat;  
       endLong = lon_;  
       endLat = lat_;  
         
       drawIcon(startLong,startLat,endLong,endLat);  
       //drawRedLine();  
		
   }  
     
   function getRound(temp){  
       var i = Math.round(Math.random()*9+1);  
       if(i%2==0){  
           return temp + i*0.0001;  
       }else{  
           return temp - i*0.0001;  
       }  
   }  
   function getRound1(temp){  
       var i = Math.round(Math.random()*9+1);  
       if(i%2==0){  
           return temp + i*0.0002;  
       }else{  
           return temp - i*0.0002;  
       }  
   }  
     
   function drawGreenLine(startLong,startLat,endLong,endLat){  
       var polyline = new BMap.Polyline([  
                                          new BMap.Point(startLong,startLat),//起始点的经纬度  
                                          new BMap.Point(endLong,endLat)//终止点的经纬度  
                                          ], {strokeColor:"green",//设置颜色   
                                          strokeWeight:1, //宽度  
                                          strokeOpacity:1});//透明度  
       map.addOverlay(polyline);  
   }  
     
   function drawRedLine(){  
       startLongR = endLongR;  
       startLatR = endLatR;  
       endLongR = getRound1(endLongR);  
       endLatR = getRound1(endLatR);  
       var polyline1 = new BMap.Polyline([  
                                          new BMap.Point(startLongR,startLatR),//起始点的经纬度  
                                          new BMap.Point(endLongR,endLatR)//终止点的经纬度  
                                          ], {strokeColor:"red",//设置颜色   
                                          strokeWeight:3, //宽度  
                                          strokeOpacity:1});//透明度  
       map.addOverlay(polyline1);  
   }  
  
   function drawIcon(startLong,startLat,endLong,endLat){  
       if(carMk){  
           map.removeOverlay(carMk);  
       }  
       carMk = new BMap.Marker(  
                   new BMap.Point(endLong,endLat),//起始点的经纬度  
                  {icon:myIcon});  
       map.addOverlay(carMk);  
       drawGreenLine(startLong,startLat,endLong,endLat);  
   }  
</script>
